<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | Christian Johnson</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: #f4f7fa;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      padding: 3rem 1rem;
      text-align: center;
      color: white;
      margin-bottom: 2rem;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .post-meta {
      color: #e4e4e4;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    main {
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-top: 4rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }

    a {
      color: #007acc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ page.title }}</h1>
    <p class="post-meta">Published on {{ page.date | date: "%B %d, %Y" }}</p>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    &copy; {{ site.time | date: "%Y" }} Christian Johnson â€” Built with Jekyll
  </footer>
</body>
</html>
